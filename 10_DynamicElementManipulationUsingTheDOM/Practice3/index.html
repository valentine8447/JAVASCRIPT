<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="one" onclick="alert('Ouch! Stop it!')">Dont click me</div>
    <div id="two" onclick="stop()">Dont click me</div>
    <div id="three">Dont click me</div>
    <button onclick="reveal(this)">Click me</button>

    <script>

        function stop() {
            alert("Ouch! Stop it!");
        }

        document.getElementById("three").onclick = function () {
            confirm("Ouch! Stop it!");
        }

        function reveal(params) {
            console.log(params.textContent);
            params.textContent = "J'm clicked";
            params.style = "color:white; background-color: green";
        }
    </script>
</body>
</html>

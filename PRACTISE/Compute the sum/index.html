<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript program to compute the sum of three elements of an given integers of length 3.</title>
</head>
<body>
    <h2>The sum is:</h2>
    <ol id="sumOfNumbers">

    </ol>
    <script>
let sumList = document.getElementById("sumOfNumbers");

function simpleSum(num1, num2, num3) {
    let result = num1 + num2 + num3;
    sumList.innerHTML += `<li>${num1} + ${num2} + ${num3} = ${result}</li>`;

}
simpleSum(13, 33, 5);
simpleSum(4, 22, 18);

function arraySum(arr) {
    let result = 0;
    let showNumbers = "";
    console.log(typeof arr);
if (typeof arr === "object") {
    

    for (let i = 0; i < arr.length; i++) {
        const element = arr[i];
        result += element;
        if (i === arr.length -1) {
            showNumbers += element;
        }
else {
    showNumbers += `${element} + `;
}
        
    }
    sumList.innerHTML += `<li>${showNumbers} = ${result}</li>`;
}}

arraySum([7, 17, 52]);
arraySum([5, 12, 4, 30, 22]);
arraySum(2, 65, 3);

    </script>
</body>
</html>

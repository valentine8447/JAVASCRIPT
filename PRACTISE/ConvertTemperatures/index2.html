<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

    

<body>


    <div class="container">
        <div class="row">
            <div class="offset- 4 col-4">

                <h2 class="text-center my-5">Convert temperatures</h2>
            <div class="input-group mb-3 my-5">
                
    
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Celsius
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          
          <li><a class="dropdown-item" href="#">Celsius</a></li>
          <li><a class="dropdown-item" href="#">Fahrenheit</a></li>
        </ul>
        <input type="number" class="form-control" aria-label="Text input with dropdown button" id="tempInput">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Convert</button>
      </div>
      <p id="covertedTemp" class="text-center text-danger" style="font-size: 2rem;"></p>
      </div>
            </div>
            </div>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></script>
      
    
    <script>
let btnTemp = document.getElementById("dropdownMenuButton1");

document.getElementById("c").innerText.addEventListener("click", function () {
    btnTemp.innerText = this.innerText;
});
document.getElementById("f").innerText.addEventListener("click", function () {
    btnTemp.innerText = this.innerText;
});

document.getElementById("button-addon2").addEventListener("click", convert);

function convert() {
    let inp = document.getElementById("tempInput").value;

switch ("btnTemp.innerText") {
    case "Celsius":
        let cel = Number(inp) * 9 / 5 + 32;
        document.getElementById("covertedTemp").innerText = `${inp}\xB0C is ${cel.toFixed(2)}\B0F.`;
        break;
        case "Celsius":
        let far = (Number(inp) - 32) * 5 / 9;
        document.getElementById("covertedTemp").innerText = `${inp}\xB0F is ${cel.toFixed(2)}\B0C.`;
        break;
    default:
        break;
}

document.getElementById("tempInput").value = "";











}
</script>

</body>
</html>
